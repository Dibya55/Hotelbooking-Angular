<div class="container1">
    <div class="row">
        <p class="mt-2">Please fill all mandatory fields to book room.</p>
        <div class="body">
            <div class="card auth">
                <div class="card-body auth-card">
                    <form #paymentForm="ngForm">
                        <div class="form-group">
                            <label for="password">HotelName<span class="mandatory">*</span></label>
                            <input type="text" name="hotelName" class="form-control" placeholder="Hotel Name"
                                [disabled]="signupForm.hotelName" [(ngModel)]="signupForm.hotelName" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Name <span class="mandatory">*</span> </label>
                            <input type="text" name="name" class="form-control" placeholder="Name"
                                [(ngModel)]="signupForm.name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Address<span class="mandatory">*</span></label>
                            <input type="text" name="email" class="form-control" placeholder="Address"
                                [(ngModel)]="signupForm.address" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Number of Room<span class="mandatory">*</span></label>
                            <input type="password" name="password" class="form-control"
                                placeholder="Enter Number of Rooms" [(ngModel)]="signupForm.rooms" required>
                        </div>

                        <div class="form-group">
                            <label for="password">StartDate<span class="mandatory">*</span></label>
                            <input type="date" name="startDate" class="form-control" placeholder="Start Date"
                                [(ngModel)]="signupForm.startDate" required>
                        </div>

                        <div class="form-group">
                            <label for="password">EndDate<span class="mandatory">*</span></label>
                            <input type="date" name="endDate" class="form-control" placeholder="End Date"
                                [(ngModel)]="signupForm.endDate" required>
                        </div>

                        <div class="text-center login">
                            <button class="bg-primary button mt-3" type="submit" (click)=onSubmit(signupForm)>Proceed To
                                Payment</button>
                        </div>
                    </form>
              
                </div>
            </div>
        </div>
    </div>
