<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 margin-top">
        <div class="card auth">
            <div class="card-body auth-card">
                <div class="auth-avatar">
                </div>
                <form (submit)="login(loginForm)">
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input type="text" name="email" class="form-control" placeholder="Enter Email"
                            [(ngModel)]="loginForm.email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password : </label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password"
                            [(ngModel)]="loginForm.password">
                        <div class="text-right forget-pass">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn bg-primary mt-2" type="submit">Login</button>
                    </div>
                </form>
                <div class="text-center login">
                    Don`t have an account ? <a routerLink="/signup">Signup</a> here
                </div>
            </div>
        </div>
    </div>
</div>
